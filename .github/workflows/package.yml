name: package

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  package:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: macos-latest
            rid: osx-x64
          - os: macos-latest
            rid: osx-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Package
        shell: pwsh
        run: ./scripts/package.ps1 -Configuration Release -RuntimeIdentifiers ${{ matrix.rid }}

      - name: Upload Zip Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Hero6808-${{ matrix.rid }}
          path: artifacts/packages/Hero6808-${{ matrix.rid }}.zip

